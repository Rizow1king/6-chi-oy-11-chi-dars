{% extends 'base.html' %}
{% block main %}
<form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center"><h2>Dars nomi: {{ lesson.name }}</h2></div>
    <div class="d-flex justify-content-around">
        <a href="{% url 'detail_lesson' lesson.id %}" class="btn btn-outline-primary btn-rounded" data-mdb-ripple-init  data-mdb-ripple-color="dark">Cancel</a>
        <button type="submit" class="btn btn-outline-primary btn-rounded" data-mdb-ripple-init  data-mdb-ripple-color="dark">Delete</button>
    </div>
</form>
{% endblock main %}
